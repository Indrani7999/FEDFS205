<!DOCTYPE html>
<html labg="en">
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
   <form action = "Success.html">
    <caption> Student Registration System </caption>
    <br><br/>
    <label for ="fn">Full Name: </label>
    <input type ="text" id="fn" name="firstname"required>
    <br><br/>
    <label for ="ln">Last Name: </label>
    <input type ="text" id="ln" name="Lastname"required>
    <br><br/>
    <label >Gender:</label>
    <input type="radio"
    name="gender"required
    Value="male">male
     <input type="radio"
    name="gender"
    Value="Female"required>Female
    <br><br/>
    <label for="email">Email:</label>
    <input type="email" id="email"required><br><br/>
    <label for="tel">Contact:</label>
     <input type="tel" id="tel" pattern="[0-9]{10}"required>
     <br><br/>
     
     <label for="dob">Date of Birth:</label>
     <input type="date" id="dob"required>
    <br><br/>
    <label for="address">Address:</label>
    <textarea id="address" rows="4" cols="50"></textarea><br/><br/>
     <br><br/>
     <label for="lang">Languages:</label>
     <input type="checkbox" id="lang" name="lang" value="telugu">Telugu
     <input type="checkbox" id="lang" name="lang" value="hindi">Hindi
     <input type="checkbox" id="lang" name="lang" value="english">English
     <input type="checkbox" id="lang" name="lang" value="tamil">Tamil
     <br><br/>
     <label for="branch">Branch:</label>
        <select>
            <option value="">--select--</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="civil">Civil</option>
            <option value="mech">Mechanical</option>
            <option value="it">IT</option>
            <option value="other">Other</option>
        </select>
        <br/><br/>
        <br><label for="resume">Upload Resume: </label>
        <input type= "file" id="resume" name="resume"required><br/><br/>
        <button type="submit">Submit</button>

   </form> 
</body>
</html>
