<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updated Grid Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      grid-template-rows: 60px 40px auto;
      height: 100vh;
      gap: 2px;
      background-color: white;
    }

    .header {
      grid-column: 1 / 4;
      background-color: #e67171;
      padding: 10px;
      font-weight: bold;
    }

    .search {
      grid-row: 2 / 3;
      grid-column: 1 / 3;
      background-color: lightgreen;
      padding: 9px;
      border: 2px solid white;
    }

    .left {
      grid-row: 3;
      grid-column: 1 / 2;
      background-color: lightblue;
      padding: 10px;
      border: 2px solid white;
    }

    .middle {
      grid-row: 3;
      grid-column: 2 / 3;
      background-color: lightgray;
      padding: 10px;
      border: 2px solid white;
    }

    .right {
      grid-row: 2 / 4;
      grid-column: 3 / 4;
      background-color: lightpink;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="search">Search</div>
    <div class="left">Left Side Bar</div>
    <div class="middle">Middle</div>
    <div class="right">Right Side Bar</div>
  </div>
</body>
</html>
